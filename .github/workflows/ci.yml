name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}

jobs:
  lint-and-test:
    runs-on: linux-training
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Test backend
        working-directory: backend
        run: npm test

      - name: Test frontend
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  docker-build:
    runs-on: linux-training
    needs: lint-and-test
    permissions:
      contents: read
    # Only build and push images on push to main or PR
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    outputs:
      image-tag: ${{ steps.vars.outputs.sha_short }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set output variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        run: |
          # Verify registry is accessible
          curl -f http://${{ secrets.REGISTRY_URL }}/v2/ || { echo "Registry not accessible"; exit 1; }
          
          # Build with appropriate tag
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="${{ env.REGISTRY }}/frontend:${{ steps.vars.outputs.sha_short }}"
            TAG_LATEST="${{ env.REGISTRY }}/frontend:latest"
          else
            TAG="${{ env.REGISTRY }}/frontend:test-${{ steps.vars.outputs.sha_short }}"
          fi
          
          echo "Building $TAG"
          docker build -t $TAG ./frontend
          docker push $TAG
          
          # Push latest tag for main branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag $TAG $TAG_LATEST
            docker push $TAG_LATEST
          fi

      - name: Build and push backend image
        run: |
          # Build with appropriate tag
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="${{ env.REGISTRY }}/backend:${{ steps.vars.outputs.sha_short }}"
            TAG_LATEST="${{ env.REGISTRY }}/backend:latest"
          else
            TAG="${{ env.REGISTRY }}/backend:test-${{ steps.vars.outputs.sha_short }}"
          fi
          
          echo "Building $TAG"
          docker build -t $TAG ./backend
          docker push $TAG
          
          # Push latest tag for main branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag $TAG $TAG_LATEST
            docker push $TAG_LATEST
          fi
