name: Deploy Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_PREFIX: ${{ secrets.REGISTRY_IMAGE_PREFIX }}

jobs:
  build-and-push:
    runs-on: linux-training
    permissions:
      contents: read

    outputs:
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      image-tag: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          config-inline: |
            [registry."${{ secrets.REGISTRY_URL }}"]
              http = true
              insecure = true

      - name: Set output variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  deploy:
    runs-on: linux-training
    needs: build-and-push
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
          REGISTRY: ${{ secrets.REGISTRY_URL }}
          IMAGE_PREFIX: ${{ secrets.REGISTRY_IMAGE_PREFIX }}
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace dots-production --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply secrets from GitHub secrets
          kubectl create secret generic dots-secrets \
            --namespace dots-production \
            --from-literal=GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            --from-literal=ANONYMOUS_SECRET="${{ secrets.ANONYMOUS_SECRET }}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply manifests with image substitution
          for file in k8s/production/*.yaml; do
            envsubst < "$file" | kubectl apply -f -
          done
          
          # Wait for rollout
          kubectl rollout status deployment/dots-frontend -n dots-production --timeout=300s
          kubectl rollout status deployment/dots-backend -n dots-production --timeout=300s
