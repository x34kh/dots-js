apiVersion: apps/v1
kind: Deployment
metadata:
  name: dots-frontend
  namespace: dots-production
  labels:
    app: dots-frontend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dots-frontend
  template:
    metadata:
      labels:
        app: dots-frontend
    spec:
      containers:
        - name: frontend
          image: ${REGISTRY}/${IMAGE_PREFIX}/frontend:${IMAGE_TAG}
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: dots-frontend
  namespace: dots-production
spec:
  selector:
    app: dots-frontend
  ports:
    - port: 80
      targetPort: 80
