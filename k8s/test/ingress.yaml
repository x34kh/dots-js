apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dots-ingress
  namespace: dots-test
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/websocket-services: dots-backend
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
spec:
  rules:
    - host: dots-test.nixsupport.net
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dots-backend
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: dots-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dots-frontend
                port:
                  number: 80
